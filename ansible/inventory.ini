# Ansible Inventory for AD Lab
# Update these IPs with outputs from: terraform output

[domain_controllers]
dc01 ansible_host=REPLACE_WITH_DC01_PUBLIC_IP ansible_user=azureuser

[domain_members]
srv01 ansible_host=REPLACE_WITH_SRV01_PUBLIC_IP ansible_user=azureuser

[windows:children]
domain_controllers
domain_members

[windows:vars]
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_password=REPLACE_WITH_ADMIN_PASSWORD
